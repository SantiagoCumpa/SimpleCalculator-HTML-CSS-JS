<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="container dark">
      <!--  Button Theme Toggler -->
      <button class="theme-toggler"></button>
      <!-- Screen -->
      <div class="wrapper">
        <section class="wrapper__screen">
          <span class="result"></span>
          <span class="operation"></span>
        </section>
        <!-- Buttons -->
        <section class="buttons">
          <!-- Numbers -->
          <div class="wrapper__numbers">
            <button class="btn btn-number"> 7 </button>
            <button class="btn btn-number"> 8 </button>
            <button class="btn btn-number"> 9 </button>
            <button class="btn btn-number"> 4 </button>
            <button class="btn btn-number"> 5 </button>
            <button class="btn btn-number"> 6 </button>
            <button class="btn btn-number"> 1 </button>
            <button class="btn btn-number"> 2 </button>
            <button class="btn btn-number"> 3 </button>
            <button class="btn btn-number"> . </button>
            <button class="btn btn-number"> 0 </button>
            <button class="btn btn-number"> Ans </button>
          </div>
          <!-- Operators -->
          <div class="wrapper__operators">
            <button class="btn btn-op"> CA </button>
            <button class="btn btn-op"> C </button>
            <button class="btn btn-op"> + </button>
            <button class="btn btn-op"> - </button>
            <button class="btn btn-op"> * </button>
            <button class="btn btn-op"> / </button>
            <button class="btn btn-op equal"> = </button>
          </div>
        </section>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
